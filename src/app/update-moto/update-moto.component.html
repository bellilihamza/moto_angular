<div class="container">
    <div>
        <h2>Modifier une Moto :</h2>
    </div>
    <form>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Moto</label>
            <input readonly type="text" [(ngModel)]="currentMoto.idMotot" name="idMoto" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom Moto</label>
            <input type="text" [(ngModel)]="currentMoto.nomMoto" name="nomMoto" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Prix Moto</label>
            <input type="number" [(ngModel)]="currentMoto.prixMoto" name="prixMoto" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Date de cr√©ation</label>
            <input type="date" [ngModel]="currentMoto.dateCreation | date: 'yyyy-MM-dd'" 
            (ngModelChange)="currentMoto.dateCreation = $event" name="dateCreation" class="form-control">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Type</label>
            <select class="form-control form-control-lg" id="idType" name="idType" [(ngModel)]="updatedTypeId">
                <option *ngFor="let type of types" [value]="type.idtype">
                    {{type.nomType}}
                </option>  
            </select>
        </div>

        <div class="mt-2">
            <button type="submit" (click)="updateMoto()" class="btn btn-success">Modifier</button>
        </div>
    </form>
</div>
