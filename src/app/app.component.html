<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Gestion des Motos</title> <!-- Changed the title to reflect 'Motos' -->
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Gestion Motos</a> <!-- Changed to 'Gestion Motos' -->
    
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="motos">Home</a> <!-- Updated the router link to point to 'motos' -->
      </li>
      <!-- Dropdown -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          Motos <!-- Changed 'Produits' to 'Motos' -->
        </a>
        <div class="dropdown-menu">
          <a *ngIf="authService.isAdmin()" class="dropdown-item" routerLink="add-moto">Ajouter</a> <!-- Changed link to add-moto -->
          <a class="dropdown-item" routerLink="liste-motos">Lister</a> <!-- Added a link to list motos -->
          <a class="dropdown-item" routerLink="/rechercheParType">Recherche Par Type</a> <!-- Updated to reflect search by type -->
          <a class="dropdown-item" routerLink="/rechercheParNom">Recherche Par Nom</a>
          <a class="dropdown-item" routerLink="/listeTypes">Gestion des types</a> <!-- Changed to manage types instead of categories -->
        </div>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li> <a class="nav-link">{{authService.loggedUser}}</a></li> 
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          Connexion
        </a>
        <div class="dropdown-menu">
          <a *ngIf="!authService.isloggedIn" class="dropdown-item" routerLink="login">Login</a>
          <a *ngIf="authService.isloggedIn" class="dropdown-item" (click)="onLogout()">Logout</a>
          <a class="dropdown-item" href="#">Profile</a>
        </div>
      </li>
    </ul>
  </nav>

  <router-outlet></router-outlet> <!-- Ensure the router outlet is correctly placed within the body -->
</body>

</html>
