<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th><th>Nom</th><th>Prix</th><th>Date Cr√©ation</th><th>Type</th>
                    </tr>
                </thead>
                <tbody *ngFor="let moto of motos">
                    <tr>
                        <td>{{moto.idMotot}}</td>
                        <td>{{moto.nomMoto}}</td>
                        <td>{{moto.prixMoto}}</td>
                        <td>{{moto.dateCreation | date:'dd/MM/yyyy'}}</td>
                        <td>{{moto.type.nomType}}</td> <!-- Replaced ?. with . -->
                        <td>
                            <a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerMoto(moto)">Supprimer</a>
                        </td>
                        <td>
                            <a *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/updateMoto', moto.idMotot]">Modifier</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
